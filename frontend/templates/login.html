<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה למערכת</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body id ="body1">
    <header class="header1">
        <h1>מערכת צפייה בקילוגר</h1>
        <p>האתר מאפשר צפייה בנתוני הקילוגר בצורה מאובטחת.</p>
        <a href="https://github.com/EliShteinman/KeystrokeTracker" target="_blank" class="github-link">לעמוד הפרויקט בגיטאהב</a>
    </header>

    <div class="container1">
        <h2>התחברות</h2>
        <form id="login-form" aria-label="Login Form">
            <label for="username">שם משתמש:</label>
            <input class="input1" type="text" id="username" name="username" required aria-required="true">
            <label for="password">סיסמה:</label>
            <input class="input1" type="password" id="password" name="password" required aria-required="true">
            <button class="button1" type="submit">כניסה</button>
        </form>
        <p id="error-message">שם המשתמש או הסיסמה אינם נכונים. אם שכחת את הסיסמה, פנה למנהל המערכת לאיפוס.</p>
    </div>

    <footer class="footer">
        <p>&copy; 2025 כל הזכויות שמורות</p>
    </footer>
    <script src="../static/js/login.js" defer></script>
</body>
</html>
